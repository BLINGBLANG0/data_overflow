name: CI â€” Insurance Bundle Recommender

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install flake8 black

      - name: Flake8
        run: flake8 api/ tests/ --max-line-length 120 --ignore E501,W503,E203

      - name: Black (check only)
        run: black --check --line-length 120 api/ tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r api/requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: pytest tests/ -v --tb=short

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t insurance-recommender:${{ github.sha }} .

      - name: Verify image starts
        run: |
          docker run -d --name test-container -p 8000:8000 insurance-recommender:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
