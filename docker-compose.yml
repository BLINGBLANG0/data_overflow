version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-recommender
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./model.pkl:/app/model.pkl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
